<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        /* 确保图片在卡片内等比例缩放 */
        .card img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* 瀑布流布局 */
        #feed-container {
            column-count: 2;
            column-gap: 1rem;
        }

        /* 防止卡片跨列显示 */
        .card {
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
            break-inside: avoid;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">RSS Feeds</h1>
        <div id="feed-container"></div>
    </div>

    <script>
        async function fetchFeeds() {
            try {
                const rssUrl = 'https://rsshub.app/cosplaytele';
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const fullUrl = proxyUrl + encodeURIComponent(rssUrl);
                const response = await fetch(fullUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const items = xmlDoc.querySelectorAll('item');
                const container = document.getElementById('feed-container');
                items.forEach((item) => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;
                    const imgMatch = description.match(/<img[^>]+src="([^">]+)"/);
                    const imgSrc = imgMatch ? imgMatch[1] : '';

                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            ${imgSrc ? `<img src="${imgSrc}" alt="${title}">` : ''}
                            <a href="${link}" target="_blank">detail</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching feeds:', error);
                const container = document.getElementById('feed-container');
                container.innerHTML = `<p class="text-danger text-center">Failed to fetch RSS feeds: ${error.message}</p>`;
            }
        }

        window.onload = fetchFeeds;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
