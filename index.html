<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">RSS Feeds</h1>
        <div id="feed-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
    </div>

    <script>
        async function fetchFeeds() {
            try {
                const rssUrl = 'https://rsshub.app/cosplaytele';
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const fullUrl = proxyUrl + encodeURIComponent(rssUrl);
                const response = await fetch(fullUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const items = xmlDoc.querySelectorAll('item');
                const container = document.getElementById('feed-container');
                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;

                    // 创建临时元素来解析description中的HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;

                    // 提取第一张图片（如果有）
                    let imgElement = '';
                    const firstImg = tempDiv.querySelector('img');
                    if (firstImg) {
                        // 保持图片等比例
                        firstImg.removeAttribute('width');
                        firstImg.removeAttribute('height');
                        firstImg.style.maxWidth = '100%';
                        firstImg.style.height = 'auto';
                        imgElement = firstImg.outerHTML;
                    }

                    // 将内容添加到容器中
                    container.innerHTML += `
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer;" onclick="this.style.whiteSpace='normal'; this.style.textOverflow='clip'; this.querySelector('.more-text').style.display='none';">
                                        ${title}
                                        <span class="more-text" style="color: blue; font-size: 0.8em; display: inline-block;">more...</span>
                                    </h5>
                                    ${imgElement}
                                    <div class="mt-2">
                                        <a href="${link}" target="_blank" class="text-decoration-none"><u>detail</u></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching feeds:', error);
                const container = document.getElementById('feed-container');
                container.innerHTML = `<p class="text-danger text-center">Failed to fetch RSS feeds: ${error.message}</p>`;
            }
        }

        window.onload = fetchFeeds;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
