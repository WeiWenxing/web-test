<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 工具导航</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">AI 工具导航</h1>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">热门 AI 工具</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- 工具卡片示例 -->
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold mb-2">ChatGPT</h3>
                <p class="text-gray-600 mb-4">强大的自然语言处理 AI，可用于对话、文本生成等。</p>
                <a href="https://chat.openai.com/" class="text-blue-500 hover:text-blue-600" target="_blank">访问官网</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold mb-2">Midjourney</h3>
                <p class="text-gray-600 mb-4">优秀的图像生成 AI，能根据文本描述生成高质量图像。</p>
                <a href="https://midjourney.com/" class="text-blue-500 hover:text-blue-600" target="_blank">访问官网</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold mb-2">DALL - E 2</h3>
                <p class="text-gray-600 mb-4">OpenAI 开发的图像生成模型，可生成逼真的图像。</p>
                <a href="https://openai.com/dall-e-2" class="text-blue-500 hover:text-blue-600" target="_blank">访问官网</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold mb-2">StableDiffusion</h3>
                <p class="text-gray-600 mb-4">开源的图像生成模型，社区活跃。</p>
                <a href="https://stablediffusionweb.com/" class="text-blue-500 hover:text-blue-600" target="_blank">访问官网</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Vincent. 版权所有。联系方式：<a href="mailto:pearldotey@gmail.com" class="text-blue-400 hover:text-blue-500">pearldotey@gmail.com</a></p>
    </footer>
</body>

</html>
