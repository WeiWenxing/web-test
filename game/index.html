<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏网站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 侧边栏展开和收缩时的过渡效果 */
        .sidebar-transition {
            transition: transform 0.3s ease;
        }

        /* 图标样式 */
        .icon {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 10px;
            z-index: 10;
        }

        /* 侧边栏内的关闭图标 */
        #close-sidebar {
            right: 10px;
        }

        /* 主内容区域的打开图标 */
        #open-sidebar {
            left: 10px;
            display: none;
        }

        /* 侧边栏样式 */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 256px;
            background-color: #1f2937;
            color: white;
            padding: 1.5rem;
            z-index: 9;
            transform: translateX(0);
        }

        /* 主内容区域样式 */
        #main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* iframe 样式 */
        #game-iframe {
            width: 100%;
            height: 100%;
            flex: 1;
        }

        /* 页脚样式 */
        footer {
            position: relative;
        }
    </style>
</head>

<body class="flex h-screen">
    <!-- 语言切换按钮 -->
    <div class="absolute top-4 right-4 z-10">
        <select id="language-select">
            <option value="zh-CN">中文</option>
            <option value="en-US">英语</option>
            <option value="ja-JP">日语</option>
            <option value="ko-KR">韩语</option>
            <option value="ar-SA">阿拉伯语</option>
        </select>
    </div>
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-800 text-white sidebar-transition">
        <span id="close-sidebar" class="icon">&times;</span>
        <h1 data-lang="title" class="text-2xl font-bold mb-8">游戏网站</h1>
        <nav>
            <ul>
                <li class="mb-4"><a data-lang="home" href="#" class="text-gray-300 hover:text-white">首页</a></li>
                <li class="mb-4"><a data-lang="action-games" href="#" class="text-gray-300 hover:text-white">动作游戏</a></li>
                <li class="mb-4"><a data-lang="puzzle-games" href="#" class="text-gray-300 hover:text-white">益智游戏</a></li>
                <li class="mb-4"><a data-lang="strategy-games" href="#" class="text-gray-300 hover:text-white">策略游戏</a></li>
                <li class="mb-4"><a data-lang="about-us" href="#" class="text-gray-300 hover:text-white">关于我们</a></li>
                <li class="mb-4"><a data-lang="contact-us" href="#" class="text-gray-300 hover:text-white">联系我们</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
        <span id="open-sidebar" class="icon">&#9776;</span>
        <!-- Embedded Game -->
        <section style="flex: 1;">
            <iframe id="game-iframe" src="https://www.onlinegames.io/game/highway-traffic" frameborder="0"
                allowfullscreen></iframe>
        </section>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-10 w-full">
            <div class="container mx-auto px-4 text-center">
                <p data-lang="copyright">&copy; 2025 Vincent. 版权所有。联系方式：<a data-lang="contact-email" href="mailto:pearldotey@gmail.com"
                        class="text-blue-400 hover:text-blue-500">pearldotey@gmail.com</a></p>
            </div>
        </footer>
    </main>

    <script>
        // 语言资源
        const languages = {
            'zh-CN': {
                title: '游戏网站',
                home: '首页',
                action-games: '动作游戏',
                puzzle-games: '益智游戏',
                strategy-games: '策略游戏',
                about-us: '关于我们',
                contact-us: '联系我们',
                copyright: '&copy; 2025 Vincent. 版权所有。联系方式：',
                contact-email: 'pearldotey@gmail.com'
            },
            'en-US': {
                title: 'Game Website',
                home: 'Home',
                action-games: 'Action Games',
                puzzle-games: 'Puzzle Games',
                strategy-games: 'Strategy Games',
                about-us: 'About Us',
                contact-us: 'Contact Us',
                copyright: '&copy; 2025 Vincent. All rights reserved. Contact: ',
                contact-email: 'pearldotey@gmail.com'
            },
            'ja-JP': {
                title: 'ゲームサイト',
                home: 'ホーム',
                action-games: 'アクションゲーム',
                puzzle-games: 'パズルゲーム',
                strategy-games: '戦略ゲーム',
                about-us: '私たちについて',
                contact-us: 'お問い合わせ',
                copyright: '&copy; 2025 Vincent. 全著作権所有。お問い合わせ先：',
                contact-email: 'pearldotey@gmail.com'
            },
            'ko-KR': {
                title: '게임 웹사이트',
                home: '홈',
                action-games: '액션 게임',
                puzzle-games: '퍼즐 게임',
                strategy-games: '전략 게임',
                about-us: '회사 소개',
                contact-us: '문의하기',
                copyright: '&copy; 2025 Vincent. 모든 권리 보유. 연락처: ',
                contact-email: 'pearldotey@gmail.com'
            },
            'ar-SA': {
                title: 'موقع الألعاب',
                home: 'الصفحة الرئيسية',
                action-games: 'ألعاب الفاعلية',
                puzzle-games: 'ألعاب الألغاز',
                strategy-games: 'ألعاب الاستراتيجية',
                about-us: 'عن Нас',
                contact-us: 'اتصل بنا',
                copyright: '&copy; 2025 فينسنت. جميع الحقوق محفوظة. وسيلة الإتصال: ',
                contact-email: 'pearldotey@gmail.com'
            }
        };

        // 获取语言选择器
        const languageSelect = document.getElementById('language-select');
        // 获取所有需要翻译的元素
        const langElements = document.querySelectorAll('[data-lang]');

        // 切换语言的函数
        function changeLanguage(lang) {
            const selectedLang = languages[lang];
            langElements.forEach(element => {
                const key = element.getAttribute('data-lang');
                if (selectedLang[key]) {
                    if (element.tagName === 'A' && key === 'contact-email') {
                        // 对于邮箱链接，只更新文本内容
                        element.textContent = selectedLang[key];
                    } else {
                        element.innerHTML = selectedLang[key];
                    }
                }
            });
        }

        // 初始化语言
        changeLanguage(languageSelect.value);

        // 监听语言选择器的变化
        languageSelect.addEventListener('change', function () {
            changeLanguage(this.value);
        });

        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const openSidebar = document.getElementById('open-sidebar');

        // 关闭侧边栏事件
        closeSidebar.addEventListener('click', () => {
            sidebar.style.transform = 'translateX(-100%)';
            openSidebar.style.display = 'block';
        });

        // 打开侧边栏事件
        openSidebar.addEventListener('click', () => {
            sidebar.style.transform = 'translateX(0)';
            openSidebar.style.display = 'none';
        });
    </script>
</body>

</html>
